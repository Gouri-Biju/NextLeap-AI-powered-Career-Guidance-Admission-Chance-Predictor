{% extends "base.html" %}
{% block content %}

<style>
    /* Table styling */
    table.table-bordered th,
    table.table-bordered td {
        border: 1px solid #2c2c2c !important;
    }

    table.table-bordered {
        border: 1px solid #2c2c2c !important;
    }

    table th, table td {
        padding: 12px;
        text-align: center;
    }

    /* Scrollable section aligned with header & footer */
    .scrollable-content {
        padding-top: 100px;   /* space below header */
        padding-bottom: 60px; /* space above footer */
        min-height: calc(100vh - 160px);
        overflow-y: auto;
    }

    /* Hide scrollbar but keep scroll working */
    .scrollable-content::-webkit-scrollbar {
        display: none;
    }
    .scrollable-content {
        -ms-overflow-style: none;  /* IE/Edge */
        scrollbar-width: none;     /* Firefox */
    }

    .form-control {
        border: 1px solid #2c2c2c;
        box-shadow: none !important;
    }
</style>

<section class="hero-section" id="section_1">
    <div class="section-overlay"></div>

    <!-- Top Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#3D405B" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,
              617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,
              1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L0,0Z"></path>
    </svg>

    <div class="scrollable-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12 col-12">
                    <div class="bg-white p-5 rounded shadow-lg">

                        <!-- Heading -->
                        <h2 class="text-center mb-4 text-dark">
                            {% if z %}Update Department{% else %}Add New Department{% endif %}
                        </h2>

                        <!-- Form -->
                        <form method="post" class="mb-5">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="n" class="form-label">Department Name</label>
                                <input type="text" name="n" id="n" class="form-control"
                                       required value="{{ z.department|default:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="d" class="form-label">Details</label>
                                <textarea name="d" id="d" rows="3" class="form-control" required>{{ z.details|default:'' }}</textarea>
                            </div>
                            <button type="submit" name="{% if z %}update{% else %}submit{% endif %}"
                                    class="btn {% if z %}btn-success{% else %}btn-primary{% endif %}">
                                {% if z %}Update Department{% else %}Add Department{% endif %}
                            </button>
                        </form>

                        <hr class="my-4">

                        <!-- Table -->
                        <h3 class="text-center mb-4 text-dark">All Departments</h3>
                        <div class="table-responsive">
                            <table class="table table-bordered border-dark text-center align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Department</th>
                                        <th>Details</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in o %}
                                    <tr>
                                        <td>{{ i.id }}</td>
                                        <td>{{ i.department }}</td>
                                        <td>{{ i.details }}</td>
                                        <td>
                                            <a href="/adepartmentsedit/{{ i.id }}" class="btn btn-warning btn-sm">Edit</a>
                                            <a href="/adepartmentdelete/{{ i.id }}" class="btn btn-danger btn-sm">Delete</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,
              617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,
              1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L0,320Z"></path>
    </svg>
</section>

{% endblock %}

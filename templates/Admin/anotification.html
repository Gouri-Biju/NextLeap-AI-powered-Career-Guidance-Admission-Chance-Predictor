{% extends "base.html" %}
{% block content %}
<style>
    /* Table styling */
    table.table-bordered th,
    table.table-bordered td {
        border: 1px solid #2c2c2c !important;
    }

    table.table-bordered {
        border: 1px solid #2c2c2c !important;
    }

    table th, table td {
        padding: 12px;
        text-align: center;
    }

    /* Form styling */
    form input.form-control,
    form textarea.form-control {
        border: 1px solid #2c2c2c !important;
        border-radius: 6px;
        padding: 10px;
        box-shadow: none !important;
    }

    form label {
        font-weight: 500;
    }

    /* Scrollable section between header & footer */
    .scrollable-content {
        padding-top: 100px;   /* space below header */
        padding-bottom: 60px; /* space above footer */
        min-height: calc(100vh - 160px);
        overflow-y: auto;
    }

    /* Hide scrollbar but keep scroll working */
    .scrollable-content::-webkit-scrollbar {
        display: none;
    }
    .scrollable-content {
        -ms-overflow-style: none;  /* IE/Edge */
        scrollbar-width: none;     /* Firefox */
    }
</style>

<section class="hero-section" id="section_1">
    <div class="section-overlay"></div>

    <!-- Top SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#3D405B" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,
              617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,
              1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L0,0Z">
        </path>
    </svg>

    <div class="scrollable-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12 col-12">
                    <div class="bg-white p-5 rounded shadow-lg">
                        <h2 class="text-center mb-4">Send Notification</h2>
                        
                        <!-- Form -->
                        <form method="post" onsubmit="return validateNotificationForm();">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="n" class="form-label">Notification Title</label>
                                <input type="text" class="form-control" id="n" name="n" required>
                            </div>
                            <div class="mb-3">
                                <label for="d" class="form-label">Details</label>
                                <textarea class="form-control" id="d" name="d" rows="3" required></textarea>
                            </div>
                            <button type="submit" name="submit" class="btn btn-primary">Send</button>
                        </form>

                        <hr class="my-5">

                        <!-- Table -->
                        <h3 class="text-center mb-4">All Notifications</h3>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Notification</th>
                                        <th>Details</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in o %}
                                    <tr>
                                        <td>{{ i.id }}</td>
                                        <td>{{ i.notification }}</td>
                                        <td>{{ i.details }}</td>
                                        <td>{{ i.date }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,
              617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,
              1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L0,320Z">
        </path>
    </svg>
</section>

<script>
    function validateNotificationForm() {
        const title = document.getElementById("n").value.trim();
        const details = document.getElementById("d").value.trim();
        const titlePattern = /^[A-Za-z\s]+$/;

        if (title === "" || details === "") {
            alert("All fields are required.");
            return false;
        }

        if (!titlePattern.test(title)) {
            alert("Notification title should contain only letters and spaces.");
            return false;
        }

        return true;
    }
</script>
{% endblock %}

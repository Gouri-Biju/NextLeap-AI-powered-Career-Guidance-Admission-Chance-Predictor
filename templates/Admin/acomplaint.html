{% extends "base.html" %}
{% block content %}
<style>
    table.table-bordered th,
    table.table-bordered td {
        border: 1px solid #2c2c2c !important;
    }

    table.table-bordered {
        border: 1px solid #2c2c2c !important;
    }

    table th, table td {
        padding: 12px;
        text-align: center;
    }

    form textarea.form-control {
        border: 1px solid #2c2c2c !important;
        border-radius: 6px;
        padding: 10px;
        resize: vertical;
    }

    form input[type="submit"] {
        margin-top: 10px;
        padding: 6px 14px;
        border: none;
        background-color: #3D405B;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background-color: #2c2c2c;
    }

    /* Ensure hero section fits between header & footer */
    .hero-section {
        min-height: calc(100vh - 120px); /* adjust if header/footer height differs */
        overflow-y: auto;
        padding-top: 100px;  /* push content below header */
        padding-bottom: 60px; /* keep above footer */
    }
</style>

<!-- Hero Section with Complaints Table -->
<section class="hero-section" id="section_1">
    <div class="section-overlay"></div>

    <!-- Top SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#3D405B" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,
              617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,
              1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L0,0Z">
        </path>
    </svg>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="bg-white p-5 rounded shadow-lg">
                    <h3 class="text-center mb-4">All Complaints</h3>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>User ID</th>
                                    <th>Complaint</th>
                                    <th>Date</th>
                                    <th>Reply</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in o %}
                                <tr>
                                    <td>{{ i.id }}</td>
                                    <td>{{ i.user_id }}</td>
                                    <td>{{ i.complaint }}</td>
                                    <td>{{ i.date }}</td>
                                    <td>
                                        {% if i.reply == 'pending' %}
                                        <form method="post">
                                            {% csrf_token %}
                                            <input type="hidden" name="id" value="{{i.id}}">
                                            <textarea name="r" class="form-control" rows="3" required></textarea>
                                            <input type="submit" name="submit" value="Send Reply">
                                        </form>
                                        {% else %}
                                            {{ i.reply }}
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,
              617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,
              1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L0,320Z">
        </path>
    </svg>
</section>
{% endblock %}

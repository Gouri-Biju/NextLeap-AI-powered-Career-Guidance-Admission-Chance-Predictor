{% extends "collegebase.html" %}
{% block content %}
<style>
    /* Fixed header/footer */
        body {
    overflow-y: scroll;           /* ensures vertical scrolling still works */
    scrollbar-width: none;        /* Firefox */
    -ms-overflow-style: none;     /* IE/Edge */
}
    /* Footer */
    body::-webkit-scrollbar {         /* Chrome, Safari */
    display: none;
}
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    /* Scrollable content */
    .scrollable-content {
        margin-top: 80px;    /* header height */
        margin-bottom: 80px; /* footer height */
        height: calc(100vh - 160px);
        overflow-y: auto;
        padding-bottom: 20px;
    }

    /* Hide scrollbars */
    .scrollable-content::-webkit-scrollbar {
        display: none;
    }
    .scrollable-content {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Table styling */
    table.table-bordered th,
    table.table-bordered td {
        border: 1px solid #2c2c2c !important;
    }
    table.table-bordered {
        border: 1px solid #2c2c2c !important;
    }
    table th, table td {
        padding: 12px;
        text-align: center;
        vertical-align: middle;
    }
    thead th {
        position: sticky;
        top: 0;
        z-index: 2;
    }

</style>
<section class="hero-section" id="section_1">
    <!-- Top SVG Wave -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
  <!-- Brown background -->
  <rect width="100%" height="100%" fill="#8B4513"></rect>
  
  <!-- Wave shape -->
  <path fill="#3D405B" fill-opacity="1" d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L0,0Z"></path>
</svg>

    <!-- Scrollable Content -->
    <div class="scrollable-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12 col-12">
                    <div class="bg-white p-5 rounded shadow-lg">

                        <h2 class="text-center mb-4 text-dark">All Available Courses</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="table-dark text-center">
                                    <tr>
                                        <th>Department</th>
                                        <th>Course</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in q %}
                                    <tr>
                                        <td>{{ i.department.department }}</td>
                                        <td>{{ i.course }}</td>
                                        <td>
                                            <form method="post">
                                                {% csrf_token %}
                                                <input type="hidden" name="courseid" value="{{ i.id }}">
                                                <button type="submit" name="submit" class="btn btn-outline-primary btn-sm">
                                                    Request Course
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1" d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L0,320Z"></path>
    </svg>
</section>
{% endblock %}

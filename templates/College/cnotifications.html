{% extends "collegebase.html" %}
{% block content %}
<style>
    /* Fixed header/footer */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    /* Scrollable content area */
    .scrollable-content {
        margin-top: 80px;    /* header height */
        margin-bottom: 80px; /* footer height */
        height: calc(100vh - 160px);
        overflow-y: auto;
        padding-bottom: 20px;
    }

    /* Hide scrollbars */
    .scrollable-content::-webkit-scrollbar {
        display: none;
    }
    .scrollable-content {
        -ms-overflow-style: none;  /* IE/Edge */
        scrollbar-width: none;     /* Firefox */
    }

    /* Table styling */
    table.table-bordered th,
    table.table-bordered td {
        border: 1px solid #2c2c2c !important;
    }
    table.table-bordered {
        border: 1px solid #2c2c2c !important;
    }
    table th, table td {
        padding: 12px;
        text-align: center;
        vertical-align: middle;
    }
    thead th {
        position: sticky;
        top: 0;
        z-index: 2;
    }
</style>

<!-- Hero Section: Notifications -->
<section class="hero-section" id="section_1">
    <!-- Top SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#3D405B" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L0,0Z">
        </path>
    </svg>

    <!-- Scrollable middle content -->
    <div class="scrollable-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12 col-12">
                    <div class="bg-white p-5 rounded shadow-lg">
                        <h2 class="text-center mb-4 text-dark">Notifications</h2>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Notification</th>
                                        <th>Details</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in o %}
                                    <tr>
                                        <td>{{ i.id }}</td>
                                        <td>{{ i.notification }}</td>
                                        <td>{{ i.details }}</td>
                                        <td>{{ i.date }}</td>
                                    </tr>
                                    {% empty %}
                                    <tr>
                                        <td colspan="4" class="text-center">No notifications found.</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L0,320Z">
        </path>
    </svg>
</section>
{% endblock %}

{% extends "collegebase.html" %}
{% block content %}
<style>
    table.table-bordered th,
    table.table-bordered td {
        border: 1px solid #2c2c2c !important;
    }

    table.table-bordered {
        border: 1px solid #2c2c2c !important;
    }

    table th, table td {
        padding: 12px;
        text-align: center;
    }

    .form-control {
        border: 1px solid #3D405B;
        box-shadow: none !important;
    }

    .btn-theme {
        background-color: #3D405B;
        color: white;
        border: none;
    }

    .btn-theme:hover {
        background-color: #2c2f4a;
        color: #fff;
    }
    
</style>

<!-- Hero Section -->
<section class="hero-section d-flex justify-content-center align-items-center min-vh-100" id="section_1">
    <div class="section-overlay"></div>

    <!-- Top SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#3D405B" fill-opacity="1"
            d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L0,0Z">
        </path>
    </svg>

    <div class="container">
        <br><br><br>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-12">
                <div class="custom-form shadow-lg p-5 rounded bg-white">
                    <h2 class="text-center mb-4">Update College Profile</h2>
                    <form method="POST" enctype="multipart/form-data" id="collegeForm" novalidate>
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label">College Name</label>
                            <input type="text" name="name" value="{{ z.name }}" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Place</label>
                            <input type="text" name="place" value="{{ z.place }}" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" value="{{ z.email }}" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" value="{{ z.phone }}" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Upload Proof (Leave empty to keep existing)</label>
                            <input type="file" name="proof" class="form-control">
                        </div>

                        <div class="text-center">
                            <button type="submit" name="update" class="btn btn-theme px-5">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
            d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L0,320Z">
        </path>
    </svg>
</section>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- JavaScript Validation Script -->
<script>
    document.getElementById("collegeForm").addEventListener("submit", function (e) {
        const nameRegex = /^[A-Za-z\s]+$/;
        const phoneRegex = /^[0-9]{10}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        const name = this.querySelector("input[name='name']");
        const place = this.querySelector("input[name='place']");
        const email = this.querySelector("input[name='email']");
        const phone = this.querySelector("input[name='phone']");

        if (!name.value.trim() || !place.value.trim() || !email.value.trim() || !phone.value.trim()) {
            alert("All fields are required.");
            e.preventDefault();
            return;
        }

        if (!nameRegex.test(name.value.trim())) {
            alert("College name should contain only letters.");
            e.preventDefault();
            return;
        }

        if (!nameRegex.test(place.value.trim())) {
            alert("Place should contain only letters.");
            e.preventDefault();
            return;
        }

        if (!emailRegex.test(email.value.trim())) {
            alert("Please enter a valid email address.");
            e.preventDefault();
            return;
        }

        if (!phoneRegex.test(phone.value.trim())) {
            alert("Phone number should be exactly 10 digits and contain only numbers.");
            e.preventDefault();
            return;
        }
    });
</script>

{% endblock %}

{% extends "collegebase.html" %}
{% block content %}
<style>
.timeline-container {
    max-width: 700px;
    margin: 30px auto;
    background: #ffffff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    position: relative;   /* NEW */
    z-index: 10;          /* NEW */
}

    .timeline-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .timeline-header h2 {
        font-weight: bold;
        color: #333;
    }

    .timeline-item {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
    }

    .timeline-icon {
        width: 50px;
        height: 50px;
        background: #007bff;
        color: #fff;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-right: 20px;
        flex-shrink: 0;
    }

    .timeline-content .label {
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
    }

    .timeline-content .value {
        font-size: 1.05rem;
        color: #333;
    }

    .timeline-footer {
        text-align: center;
        margin-top: 30px;
    }

    .btn-rounded {
        border-radius: 25px;
        padding: 8px 25px;
    }

    @media (max-width: 576px) {
        .timeline-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .timeline-icon {
            margin-bottom: 10px;
        }
    }
</style>


<!-- Hero Section -->
<section class="hero-section d-flex justify-content-center align-items-center min-vh-100" id="section_1">
    <div class="section-overlay"></div>

    <!-- Top SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#3D405B" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L0,0Z">
        </path>
    </svg>

    <div class="container">
        <div class="timeline-container">
            <div class="timeline-header">
                <h2>College Profile</h2>
                <p class="text-muted">{{ z.name }} â€“ {{ z.place }}</p>
            </div>

            <div class="timeline-item">
                <div class="timeline-icon"><i class="bi bi-envelope-fill"></i></div>
                <div class="timeline-content">
                    <div class="label">Email</div>
                    <div class="value">{{ z.email }}</div>
                </div>
            </div>

            <div class="timeline-item">
                <div class="timeline-icon"><i class="bi bi-telephone-fill"></i></div>
                <div class="timeline-content">
                    <div class="label">Phone</div>
                    <div class="value">{{ z.phone }}</div>
                </div>
            </div>

            <div class="timeline-item">
                <div class="timeline-icon"><i class="bi bi-file-earmark-text-fill"></i></div>
                <div class="timeline-content">
                    <div class="label">Proof</div>
                    <div class="value">
                        {% if z.proof %}
                            <a href="/static/media/{{ z.proof }}" target="_blank" class="btn btn-success btn-sm btn-rounded">View Proof</a>
                        {% else %}
                            <span class="text-danger">Not uploaded</span>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="timeline-footer">
                <a href="{% url 'updateprofile' %}" class="btn btn-outline-primary btn-rounded">Update Profile</a>
            </div>
        </div>
    </div>

    <!-- Bottom SVG Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
              d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L0,320Z">
        </path>
    </svg>
</section>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
